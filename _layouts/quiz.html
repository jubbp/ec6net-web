---
layout: default
---
<div class="content">
    {{ content }}

    <div id="quiz"></div>
    <div class="question-container">
        <div id="question"></div>
        <img />
    </div>

    <input id="a" type="checkbox" class="answer" />
    <label id="a_text"></label>
    <br>
    <input id="b" type="checkbox" class="answer" />
    <label id="b_text"></label>
    <br>
    <input id="c" type="checkbox" class="answer" />
    <label id="c_text"></label>
    <br>
    <input id="d" type="checkbox" class="answer" />
    <label id="d_text"></label>
    <br><br>
    <button id="submit">Submit</button>
</div>

<script>

{% if page.quizdata %}
        const quizData =  [{{ page.quizdata }}] ;
{% endif %}
        const quiz = document.getElementById('quiz')
        const answerEls = document.querySelectorAll('.answer')
        const questionEl = document.getElementById('question')
        const a_text = document.getElementById('a_text')
        const b_text = document.getElementById('b_text')
        const c_text = document.getElementById('c_text')
        const d_text = document.getElementById('d_text')
        const submitBtn = document.getElementById('submit')
        const questImg = document.querySelector('.question-container > img')
        console.log("quizdata", quizData)
        console.log()
        
        let currentQuiz = 0
        let score = 0

        loadQuiz()

        function loadQuiz() {

            deselectAnswers()

            const currentQuizData = quizData[currentQuiz]
            questionEl.innerHTML = currentQuizData.question
            a_text.innerHTML = currentQuizData.a
            b_text.innerHTML = currentQuizData.b
            c_text.innerHTML = currentQuizData.c
            d_text.innerHTML = currentQuizData.d
            questImg.src = currentQuizData.img
        }

        function deselectAnswers() {
            answerEls.forEach(answerEl => answerEl.checked = false)
        }

        function getSelected() {
            let answer
            answerEls.forEach(answerEl => {
                if (answerEl.checked) {
                    answer = answerEl.id
                }
            })
            return answer
        }


        submitBtn.addEventListener('click', () => {

            const answer = getSelected()

            if (answer) {
                if (answer === quizData[currentQuiz].correct) {
                    score++
                }
                currentQuiz++;

                if (currentQuiz < quizData.length) {
                    loadQuiz()
                } else {
                    quiz.innerHTML = `
           <h2>You answered ${score}/${quizData.length} questions correctly</h2>
          <img src="https://placekitten.com/200/200">
           <button onclick="location.reload()">Reload</button>
           `
                }
            }
        })
</script>
